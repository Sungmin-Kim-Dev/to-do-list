<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f12998d844.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- css는 학원 2개월 다니면서 많이 해봐서
    부트스트랩을 최대한 써보려고 합니다. -->
  <div class="container bg-white bg-opacity-75 shadow-lg px-4">
    <h1 class="pt-3">Todo List</h1>
    <section class="input-area mt-4">
      <input type="text" name="" id="task-input">
      <button id="add-button">+</button>
    </section>
    <section class="task-area border mt-3">
      <div class="tabs row border-bottom mx-0 position-relative">
        <div id="under-line"></div>
        <div id="all" class="col-2 p-3">All</div>
        <div id="in-progress" class="col-2 p-3">In Progress</div>
        <div id="done" class="col-2 p-3">Done</div>
      </div>
      <div class="mx-0" id="task-board">
        <!-- <div class="task-row row mx-0">
          <p class="col p-3 h5 ms-2">task</p>
          <div class="task-button col-auto align-content-center">
            <button onclick="toggleComplete()" class="check-btn">
              <i class="fa-solid fa-check"></i>
            </button>
            <button onclick="deleteTask()" class="delete-btn ms-2">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div> -->
      </div>
    </section>
  </div> <!-- .container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
