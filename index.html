<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f12998d844.js" crossorigin="anonymous"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <!-- 부트스트랩 사용법을 익히기 위하여 부트스트랩을 최대한 활용 -->
  <div class="container bg-white bg-opacity-75 shadow-lg px-4">
    <h1 class="pt-3 fw-bolder text-center">Todo List</h1>
    <section class="input-area mt-4 mx-0 row justify-content-between align-items-center">
      <div class="input-area p-0 col">
        <input type="text" name="" id="task-input">
        <button id="add-button">+</button>
      </div>
      <button id="clear-button" class="col-2 btn btn-danger">Clear</button>
    </section>
    <section class="task-area border mt-3">
      <div class="tabs row border-bottom mx-0 text-center">
        <!-- 언더라인이 탭과 함께 크기를 반응형으로 하기 위하여 JS에서 클래스 이름 추가/제거 방법 사용 -->
        <div id="all" class="col-sm-2 col p-3 position-relative">
          All
          <div id="underline" class="d-block"></div>
        </div>
        <div id="to-do" class="col-sm-2 col p-3 position-relative">
          To Do
          <div id="underline"></div>
        </div>
        <div id="done" class="col-sm-2 col p-3 position-relative">
          Done
          <div id="underline"></div>
        </div>
      </div>
      <div class="mx-0" id="task-board">
        <!-- 차후 유지 보수를 위해 주석 처리 -->
        <!-- <div class="task-row row mx-0">
          <p class="col p-3 h5 ms-2">task</p>
          <div class="task-button col-auto align-content-center">
            <button onclick="toggleComplete()" class="check-btn">
              <i class="fa-solid fa-check"></i>
            </button>
            <button onclick="deleteTask()" class="delete-btn ms-2">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div> -->
      </div>
    </section>
  </div> <!-- .container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
